<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: #141414;
        }

        .carousel {
            max-width: 1000px;
            margin: 100px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .carousel-item img {
            height: 650px;
            object-fit: cover;
        }

        /* Caption styling */
        .carousel-caption {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 12px;
            padding: 15px 30px;
        }

        .carousel-caption h2 {
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 576px) {
            .carousel-item img {
                height: 1150px;
            }

            .carousel-caption h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner">

    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="https://cdn.pixabay.com/photo/2023/12/16/19/33/christmas-8453173_960_720.jpg" class="d-block w-100" alt="Wolf">
      <div class="carousel-caption">
        <h2>santa</h2>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2025/09/12/16/49/dog-9830831_960_720.jpg" class="d-block w-100" alt="Cat">
      <div class="carousel-caption">
        <h2>wolf</h2>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2025/12/10/21/39/chicken-10007444_960_720.jpg" class="d-block w-100" alt="Hen">
      <div class="carousel-caption">
        <h2>Hen</h2>
      </div>
    </div>

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
