<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
        }

        .navbar {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .hero {
            background: #111;
            height: 60vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card img {
            height: 220px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            background: #ddd;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #198754;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">BEST SHOP</a>
  </div>
</nav>

<!-- Hero -->
<div class="hero">
    <div>
        <h1>Welcome to Best Shop</h1>
        <p class="fs-5">Add your own product images</p>
    </div>
</div>

<!-- Products -->
<div class="container my-5">
    <h2 class="text-center mb-4">Our Products</h2>

    <div class="row g-4">

        <!-- Product 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2025/10/22/09/50/09-50-44-691_1280.jpg" alt="Product Image">
                <div class="card-body text-center">
                    <h5>POMEGRANTE</h5>
                    <p class="price">$5</p>
                    <button class="btn btn-dark w-100">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2025/12/16/18/52/nature-10019029_1280.jpg" alt="Product Image">
                <div class="card-body text-center">
                    <h5>ELEPHANT</h5>
                    <p class="price">$499</p>
                    <button class="btn btn-dark w-100">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2025/09/29/07/22/kitten-9861764_1280.jpg" alt="Product Image">
                
                <div class="card-body text-center">
                    <h5>kitten</h5>
                    <p class="price">$100</p>
                    <button class="btn btn-dark w-100">Buy Now</button>
                </div>
            </div>
        </div>

    </div>
</div>

<footer>
    Â© 2026 Best Shop | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
